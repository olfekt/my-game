
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра 21</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-image: linear-gradient(to right top, #c5cae9, #f3e5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(30px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333; /* Adjusted text color for better visibility */
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #gameArea {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра «21»</h1>
        <button id="startGame">Начать игру</button>
        <div id="gameArea" style="display: none;">
            <p id="message"></p>
            <button id="drawCard">Взять карту</button>
            <button id="stopGame">Остановить игру</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
